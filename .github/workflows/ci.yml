  py-build:
    name: "Python Binding Build"
    needs: c-build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-13]
        include:
          - os: windows-latest
            platform: windows
            arch: x86_64
          - os: ubuntu-latest
            platform: manylinux_2_34
            arch: x86_64
          - os: macos-latest
            platform: macosx_15_0
            arch: arm64
          - os: macos-13
            platform: macosx_13_0
            arch: x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        # as a task runner
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get generated source for Python Binding
        uses: actions/download-artifact@v4
        with:
          name: pybinding-source
          path: packages/pybinding

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "cbinding-install-dir=${{ github.workspace }}/packages/cbinding/install" >> "$GITHUB_OUTPUT"
          echo "pybinding-cwd=${{ github.workspace }}/packages/pybinding" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Pip install
        working-directory: ${{ steps.strings.outputs.pybinding-cwd }}
        run: pip install -r requirements.txt

      - name: Download artifact from C binding
        uses: actions/download-artifact@v4
        with:
          name: cbinding-library-${{ runner.os }}-${{ matrix.arch }}
          path: ${{ steps.strings.outputs.cbinding-install-dir }}

      - name: Build python wheel and docs
        working-directory: ${{ steps.strings.outputs.pybinding-cwd }}
        run: bun run build

      - name: Re-tag wheel
        working-directory: ${{ steps.strings.outputs.pybinding-cwd }}
        run: |
          wheel tags --platform-tag={{ matrix.platform }}_{{ matrix.arch }} dist/*.whl

      - name: Upload Python binding artifact
        uses: actions/upload-artifact@v4
        with:
          name: pybinding-dist-${{ matrix.platform }}_${{ matrix.arch }}
          path: ${{ steps.strings.outputs.pybinding-cwd }}/dist/*.whl

      - name: Upload Python docs
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: pybinding-docs
          path: ${{ steps.strings.outputs.pybinding-cwd }}/_docs

  py-docs-deploy:
    name: "Python docs deployment"
    needs: py-build

    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID_PYBINDING }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PYBINDING }}

    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get pybinding docs artifact
        uses: actions/download-artifact@v4
        with:
          name: pybinding-docs
          path: ${{ github.workspace }}

      - name: Vercel deploy
        run: >
          bunx vercel deploy
          ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
          --token=${{ secrets.VERCEL_TOKEN }}

  pypi-publish:
    name: "Upload release to PyPI"
    # if: 0
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: py-build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/gitcg
    permissions:
      id-token: write

    steps:
      - name: Download Python binding artifact
        uses: actions/download-artifact@v4
        with:
          pattern: pybinding-dist-*
          path: dist
          merge-multiple: true

      - name: Upload Merged Python binding artifact
        uses: actions/upload-artifact@v4
        with:
          name: pybinding
          path: dist

